<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Thêm loại sản phẩm</nb-card-header>
      <nb-card-body>
        <form [formGroup]="formCaterories" (ngSubmit)="onSubmit()">
          <input type="text" class="mt-3" nbInput fullWidth placeholder="Tên loại" formControlName="category_name">
        
          <button class="mt-3 btn btn-success" type="submit">
            Thêm
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
