<div class="container">
  <nb-card class="p-4">
    <h2 class="title text-center">Cập nhật thông tin chấm công</h2>
    <form [formGroup]="formattendanceUpdate" (ngSubmit)="onSubmit()">
      <div class="form-group p-2">
        <label for="employee_idId" class="p-2">ID nhân viên:</label>
        <input type="text" class="form-control" id="employee_idId" formControlName="employee_id" readonly>
        <div *ngIf="formattendanceUpdate.get('employee_id').touched && formattendanceUpdate.get('employee_id').invalid" class="text-danger">
          <div *ngIf="formattendanceUpdate.get('employee_id').errors?.required">Vui lòng nhập ID nhân viên!!</div>
        </div>
      </div>
      <div class="form-group p-2">
        <label for="store_idId" class="p-2">ID cửa hàng:</label>
        <input type="text" class="form-control" id="store_idId" formControlName="store_id" readonly>
        <div *ngIf="formattendanceUpdate.get('store_id').touched && formattendanceUpdate.get('store_id').invalid" class="text-danger">
          <div *ngIf="formattendanceUpdate.get('store_id').errors?.required">Vui lòng nhập ID cửa hàng!!</div>
        </div>
      </div>
      <div class="form-group p-2">
        <label for="attendance_dateId" class="p-2">Ngày chấm công:</label>
        <input type="date" class="form-control" id="attendance_dateId" formControlName="date" readonly>
        <div *ngIf="formattendanceUpdate.get('date').touched && formattendanceUpdate.get('date').invalid" class="text-danger">
          <div *ngIf="formattendanceUpdate.get('date').errors?.required">Vui lòng nhập ngày chấm công!!</div>
        </div>
      </div>
      <div class="form-group p-2">
        <label for="check_in_time" class="p-2">Giờ vào:</label>
        <input type="time" class="form-control" id="check_in_time" formControlName="check_in_time" readonly>
        <div *ngIf="formattendanceUpdate.get('check_in_time').touched && formattendanceUpdate.get('check_in_time').invalid" class="text-danger">
          <div *ngIf="formattendanceUpdate.get('check_in_time').errors?.required">Vui lòng nhập ngày chấm công!!</div>
        </div>
      </div>
      <div class="form-group p-2">
        <label for="check_out_time" class="p-2">Giờ ra:</label>
        <input type="time" class="form-control" id="check_out_time" formControlName="check_out_time" readonly>
        <div *ngIf="formattendanceUpdate.get('check_out_time').touched && formattendanceUpdate.get('check_out_time').invalid" class="text-danger">
          <div *ngIf="formattendanceUpdate.get('check_out_time').errors?.required">Vui lòng nhập ngày chấm công!!</div>
        </div>
      </div>
      <div class="form-group p-2">
        <label for="message" class="p-2">thông báo:</label>
        <input type="text" class="form-control" id="message" formControlName="message">
        <div *ngIf="formattendanceUpdate.get('message').touched && formattendanceUpdate.get('message').invalid" class="text-danger">
          <div *ngIf="formattendanceUpdate.get('message').errors?.required">Vui lòng nhập ngày chấm công!!</div>
        </div>
      </div>
      <div class="form-group p-2">
        <label for="status" class="p-2">Trạng thái chấm công:</label>
        <nb-select formControlName="status" id="status" fullWidth placeholder="Chọn trạng thái chấm công">

          <nb-option value="Đã duyệt">Đã duyệt</nb-option>
          <nb-option value="Chờ duyệt từ quản lý">Chờ duyệt từ quản lý</nb-option>

        </nb-select>
      </div>
      <button class="mt-3 btn btn-success" type="submit">
        Sửa
      </button>
    </form>
  </nb-card>
</div>
