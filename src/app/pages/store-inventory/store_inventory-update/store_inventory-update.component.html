<nb-card>
  <nb-card-header>
    <h2 class="title">Chỉnh Sửa Kho Hàng</h2>
  </nb-card-header>
  <nb-card-body>
    <div class="container">
      <form [formGroup]="formUpdate" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="storeId">Mã Cửa Hàng:</label>
          <select class="form-control" id="storeId" formControlName="store_id">
            <option value="" disabled selected>Chọn mã cửa hàng</option>
            <option *ngFor="let store of storelist" [value]="store.store_id">{{ store.store_name }}</option>
          </select>
          <div *ngIf="formUpdate.get('store_id').errors && formUpdate.get('store_id').touched" class="text-danger">
            Mã cửa hàng là bắt buộc.
          </div>
        </div>
        <div class="form-group">
          <label for="productId">Mã Sản Phẩm:</label>
          <select class="form-control" id="productId" formControlName="product_id">
            <option value="" disabled selected>Chọn mã sản phẩm</option>
            <option *ngFor="let product of productlist" [value]="product.product_id">{{ product.title }}</option>
          </select>
          <div *ngIf="formUpdate.get('product_id').errors && formUpdate.get('product_id').touched" class="text-danger">
            Mã sản phẩm là bắt buộc.
          </div>
        </div>
        <div class="form-group">
          <label for="quantity">Số Lượng:</label>
          <input type="number" class="form-control" id="quantity" formControlName="quantity">
          <div *ngIf="formUpdate.get('quantity').errors && formUpdate.get('quantity').touched" class="text-danger">
            <div *ngIf="formUpdate.get('quantity').errors.required">Số lượng là bắt buộc.</div>
            <div *ngIf="formUpdate.get('quantity').errors.min">Số lượng phải lớn hơn 0.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Cập Nhật Kho Hàng</button>
      </form>
    </div>
  </nb-card-body>
</nb-card>
